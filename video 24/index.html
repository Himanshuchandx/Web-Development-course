<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows & Outlines In CSS</title>
    <style>
        .box {
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
            box-shadow: 1px 2px 10px rgb(0, 0, 0);
            border: 2px solid orange;
            outline-offset: 78px;
        }
        .box p{
            text-shadow: 2px 2px 2px green;
        }
    </style>
</head>

<body>
    <div class="box"><p>I am a box</p></div>
</body>

</html>
