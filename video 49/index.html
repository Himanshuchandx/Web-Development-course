<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit and Object Property</title>
    <style>
        .container {
            height: 250px;
            width: 400px;
            border: 2px solid red;
        }

        img{
            height: 200px;
            width: 200px;
            object-fit: cover;
            border: 2px solid rebeccapurple;
            object-position: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="scene.jpeg" alt="">
    </div>
</body>

</html>
