<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions In CSS</title>
    <style>
        .container{
            width: 80vw;
            height: 50vh;
            background-color: wheat;
        }
        .box{
            width: 8vw;
            height: 5vh;
            background-color: red;
            transition: all 3s ease-in-out 1s;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box translate"></div>
    </div>
</body>
</html>
