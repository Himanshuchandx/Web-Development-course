<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            width: 500px;
            filter: blur(10px);
        }
        .img2{
            filter: brightness(30%);
        }
        .img3{
            filter: sepia(100%);
        }
        .img4{
            filter: grayscale(100%);
        }
        .img5{
            filter: invert(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="https://miro.medium.com/v2/1*rV6_99F42Jr7uR5YtLrHrQ.jpeg" alt="">
        <img class="img2" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Akshay_Kumar.jpg" alt="">
        <img class="img3" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Akshay_Kumar.jpg" alt="">
        <img class="img4" src="https://th.bing.com/th/id/OIP.NgZ1fcNcvD8i1z5r6bZiOgHaHa?rs=1&pid=ImgDetMain" alt="">
        <img class="img5" src="https://th.bing.com/th/id/OIP.NgZ1fcNcvD8i1z5r6bZiOgHaHa?rs=1&pid=ImgDetMain" alt="">
    </div>
</body>

</html>
